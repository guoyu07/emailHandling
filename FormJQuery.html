</form>
<script>
$(document).ready(function(){  
       
    $("#location-info").html("loaded");   
    
    $('#location-options li').each(function() {
        $(this).bind("click", function(e) {
            e.preventDefault();
           $el = e.target;
            
           var link = $el.href;
           $('#location-info').html(link);
          
            $.ajax({
                url: link,
                type: "GET"
            })
            .done(function( html ) {
                $("#location-info").append( html );
            })            
            .fail(function( jqXHR, textStatus ) {
                $("#location-info").append("<BR>ajaxresult: " + textStatus );
            });            
            
            return false;
        });
    });
});

</script>
